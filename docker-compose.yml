version: "3.9"
services:
  postgres:
    image: postgres:16
    ports:
      - "5433:5432"   # or 5432 if you prefer
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: aicode
    volumes:
      - pg_data:/var/lib/postgresql/data  # <-- this persists DB files
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d aicode"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pg_data: {}   # <-- top-level named volume
